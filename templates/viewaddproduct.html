<html>
	<body>
		<table>
			<tr>
			<th>Product Name</th>
			<th>Details</th>
			<th>Price</th>
			<th>Stock</th>
			<th>category</th>
			<th>File</th>
			</tr>
			{% for v in user %}
			<tr>
			<td>{{v.productname}}</td>
			<td>{{v.details}}</td>
			<td>{{v.price}}</td>
			<td>{{v.stock}}</td>
			<td>{{v.categoryid.name}}</td>	
			<td>
			<img src="{{v.file.url}}" height="100px" width="50px" alt="no pic">
			</td>	
			<td><a href="{% url 'delete' v.id %}">Delete</td>
			<td><a href="{% url 'edit' v.id %}">Edit</td>
			</tr>
			{% endfor %}
	
		</table>
	</body>
</html>
